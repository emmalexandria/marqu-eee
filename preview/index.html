<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marqu-eee preview</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
		<marqu-eee class="main" direction="up" behavior="slide" center="x" duration="1.5">Welcome to my super awesome website</marqu-eee>

		<marqu-eee class="main" behavior="slide"  direction="left" center="y" duration="2s">Welcome to my super awesome website</marqu-eee>

		<marqu-eee direction="up" duration="2s" >This one goes up</marqu-eee>

		<marqu-eee direction="down" duration="2s" >And this one goes down</marqu-eee>

		<marqu-eee direction="down" behavior="alternate" duration="4s" style="width: 200px; height: 200px; border: solid;">
			<marqu-eee behavior="alternate" duration="5s" >
				Hello
			</marqu-eee>
		</marqu-eee>

		<marquee behavior="slide">Hello</marquee>

		<marquee direction="down" behavior="alternate" style="width: 200px; height: 200px">
			<marquee behavior="alternate">
				Hello
			</marquee>
		</marquee>

		<style>
			.main {
				height: 100px;
				background-color: #33ff33;
				width: 50%;
				margin: 2rem 0;
				font-weight: bold;
				color: #ff0000;
			}
			
		</style>
  </body>
</html>
